<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kolla Tal</title>
</head>
	<style> 
	#storbox
	{
		position:fixed;
		top:50%;
		left:50%;
		transform:translate(-50%, -50%);
	}
	input,p
	{
		font-size:39pt;
	}
	body
	{
		background-image:url(cool-background-11.jpg);
		background-repeat:no-repeat;
	}
	
    </style>

	<body>
    <div id="storbox">
		<input type="text" placeholder="Skriv in ett tal" id="tal">
        <input type="button" value="Kör!" onClick="skrivtal()" id="knapp">
        
        <p id="siffror"></p>
    </div>
        <script>
			function skrivtal()
			{
				var tal = document.getElementById("tal").value;
				var kolla = "";
				kolla = kolla+isNaN(tal);
				if (kolla != "true" && tal !="")
				{
					document.getElementById("siffror").innerHTML="Ditt nummer är: "+tal;
				}
				else
				{
					document.getElementById("siffror").innerHTML="Du skrev in en bokstav";
				}
			}
	
		</script>
        
	</body>
</html>
